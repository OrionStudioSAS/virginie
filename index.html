    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #F43F5E;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4324c;
      }

      /* Animation Classes */
      .reveal {
        opacity: 0;
        --reveal-translate-x: 0px;
        --reveal-translate-y: 30px;
        --reveal-scale: 1;
        transform: translate3d(var(--reveal-translate-x), var(--reveal-translate-y), 0) scale(var(--reveal-scale));
        transition: transform 0.8s ease-out, opacity 0.8s ease-out;
      }
      
      .reveal.active {
        opacity: 1;
        --reveal-translate-x: 0px;
        --reveal-translate-y: 0px;
        --reveal-scale: 1;
      }

      .reveal-slide-left {
        --reveal-translate-x: -40px;
        --reveal-translate-y: 0px;
      }

      .reveal-slide-right {
        --reveal-translate-x: 40px;
        --reveal-translate-y: 0px;
      }

      .reveal-scale-up {
        --reveal-scale: 0.92;
      }

      .reveal-pop {
        --reveal-scale: 0.85;
        --reveal-translate-y: 10px;
      }

      .reveal-fade {
        --reveal-translate-y: 0px;
      }

      .reveal-delay-100 { transition-delay: 0.1s; }
      .reveal-delay-200 { transition-delay: 0.2s; }
      .reveal-delay-300 { transition-delay: 0.3s; }
      .reveal-delay-400 { transition-delay: 0.4s; }
      .reveal-delay-500 { transition-delay: 0.5s; }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
    </style>

  <body class="bg-slate-50 text-slate-700">
    <div id="root"></div>
    <script>
      // Simple Intersection Observer to trigger animations on scroll
      document.addEventListener('DOMContentLoaded', () => {
        const observerOptions = {
          root: null,
          rootMargin: '0px',
          threshold: 0.1
        };

        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('active');
            }
          });
        }, observerOptions);

        // We use a MutationObserver to watch for React rendering elements
        const bodyObserver = new MutationObserver(() => {
          const elements = document.querySelectorAll('.reveal');
          elements.forEach(el => observer.observe(el));
        });

        bodyObserver.observe(document.body, { childList: true, subtree: true });
      });
    </script>
