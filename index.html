      /* Animation Classes */
      .reveal {
        opacity: 0;
        --reveal-translate-x: 0px;
        --reveal-translate-y: 30px;
        --reveal-scale: 1;
        transform: translate3d(var(--reveal-translate-x), var(--reveal-translate-y), 0) scale(var(--reveal-scale));
        transition: transform 0.8s ease-out, opacity 0.8s ease-out;
      }
      
      .reveal.active {
        opacity: 1;
        --reveal-translate-x: 0px;
        --reveal-translate-y: 0px;
        --reveal-scale: 1;
      }

      .reveal-slide-left {

      .reveal-slide-right {

      .reveal-pop {

      .reveal-fade {

      }

      .reveal-delay-100 { transition-delay: 0.1s; }
      .reveal-delay-200 { transition-delay: 0.2s; }

    <div id="root"></div>
    <script>
      // Simple Intersection Observer to trigger animations on scroll
      document.addEventListener('DOMContentLoaded', () => {
        const observerOptions = {
          root: null,
          rootMargin: '0px',
          threshold: 0.1
        };

        // If IntersectionObserver is supported, observe existing .reveal elements
        if ('IntersectionObserver' in window) {
          const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                entry.target.classList.add('active');
              }
            });
          }, observerOptions);

          // Observe existing .reveal elements immediately (fixes Firefox where mutations may not fire)
          const observeAll = () => {
            const elements = document.querySelectorAll('.reveal');
            elements.forEach(el => observer.observe(el));
          };

          observeAll();

          // Also watch for elements added later by React and observe them
          const bodyObserver = new MutationObserver((mutations) => {
            mutations.forEach(mutation => {
              mutation.addedNodes.forEach(node => {
                if (node.nodeType === Node.ELEMENT_NODE) {
                  const el = node;
                  try {
                    if (el.matches && el.matches('.reveal')) observer.observe(el);
                    el.querySelectorAll && el.querySelectorAll('.reveal').forEach((child) => observer.observe(child));
                  } catch (e) {
                    // ignore elements that don't support matches/querySelectorAll
                  }
                }
              });
            });
          });

          bodyObserver.observe(document.body, { childList: true, subtree: true });
        } else {
          // Fallback: simply reveal everything
          document.querySelectorAll('.reveal').forEach(el => el.classList.add('active'));
        }
      });
    </script>
